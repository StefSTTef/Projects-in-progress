<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey_form.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div>
            <form action="" id="survey-form">
                <div>
                    <label for="" id="name-label">
                        <input type="text" name="" id="name" required placeholder="Nume"> Name
                    </label>
                </div>
                <div>
                    <label for="" id="email-label">
                        <input type="email" name="" id="email" required placeholder="Email"> Email
                    </label>
                </div>
                <div>
                    <label for="" id="number-label">
                        <input type="number" name="" id="number" min="1" max="100" placeholder="Varsta">Age (optional)
                    </label>
                </div>
                <div>
                    <label id="dropdown-label">
                        <select name="" id="dropdown">
                            <option value="">1</option>
                            <option value="">2</option>
                        </select>
                    </label>
                </div>
                <input type="radio">
                <input type="radio" name="" id="">
            </form>
        </div>
    </div>
</body>

</html>
